<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<style> 
 #me {
    padding: 5px;
    text-align: center;
    background-color: plum;
    border: solid 1px purple;
}
.class1 {
    padding: 20px;
    display: none;
}
</style>
</head>
<body>
    <script> 
        $(document).ready(function(){
            $("#me").hover(function(){
                $(".class1").slideToggle("slow");
            });
        });
        </script>
<div id="me">Hover to slide the panel down or up</div>
<div class="class1">chocolate</div>
<div class="class1">candy</div>
<div class="class1">cookie</div>
</body>
</html>
